<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
    <title>TOP Library</title>
</head>
<body>
    <div class="title"><h1>BOOK LIBRARY</h1></div>
    <div class="container">

    </div>
    <form class="form">
        <fieldset>
            <legend><h3>Add New Book</h3></legend>
            <label for="name">Book Name</label>
            <input type="text" name="name" id="name" minlength="1" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" minlength="3" required>

            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>

            <label for="read">Has Been Read?</label>
            <input type="checkbox" name="read" id="read">

            <input type="submit" value="Add Book" id="submit">
        </fieldset>
    </form>
</body>
</html>
